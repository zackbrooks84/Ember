name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run full test suite
        run: pytest -v ./tests  # âœ… Explicit relative path

      - name: Create golden snapshot if missing
        run: |
          if [ ! -f tests/_golden_metrics.json ]; then
            UPDATE_GOLDEN=1 pytest -v tests/test_golden_metrics.py
          fi

      - name: Empirical golden metrics
        run: pytest -v tests/test_golden_metrics.py -m empirical
