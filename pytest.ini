[pytest]
minversion = 7.0
testpaths = tests
addopts = -ra --strict-markers --disable-warnings
xfail_strict = true

# Filter noisy but non-critical warnings
filterwarnings =
    ignore::DeprecationWarning:matplotlib\..*
    ignore::UserWarning:matplotlib\..*
    ignore::FutureWarning:pandas\..*

# Exclude non-test folders from recursion
norecursedirs =
    .git
    .venv
    venv
    build
    dist
    data
    outputs

# Pytest markers for test suite organization
markers =
    empirical: tests that rely on empirical snapshots or golden values
    low_drift: low drift scenarios for stability measurement
    high_drift: high drift conditions for resilience checks
    slow: long running checks or integration tests
    examples: runs of example scripts under /examples
    identity_signature: tests for stability of emergent identity patterns
    data: tests that validate bundled datasets or CSV integrity
