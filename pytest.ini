[pytest]
testpaths = tests
python_files = test_*.py *_test.py
addopts = -ra -q
markers =
    empirical: tests that rely on empirical snapshots/"golden" values
    slow: long-running tests (embeddings, plotting, PDF/Graphviz)
    integration: cross-module or full-stack checks
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
