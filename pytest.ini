[pytest]
minversion = 7.0
testpaths = tests
addopts = -ra --strict-markers --disable-warnings
xfail_strict = true

# Keep noisy libs quiet without hiding real failures
filterwarnings =
    ignore::DeprecationWarning:matplotlib\..*
    ignore::UserWarning:matplotlib\..*
    ignore::FutureWarning:pandas\..*

# Do not recurse into non-test folders
norecursedirs =
    .git
    .venv
    venv
    build
    dist
    data
    outputs


markers =
    empirical: tests that rely on empirical snapshots or golden values
    low_drift: low drift scenarios
    high_drift: high drift scenarios
    slow: long running checks
    examples: exercises scripts under examples